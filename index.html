<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
            border-radius: 10px;
        }
        .profile-img {
            width: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #0073e6;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Avatar" class="profile-img">
        <h1>Nick - Senior Software Engineer</h1>
        <p>Developer | Tech Enthusiast | Problem Solver</p>
        <p>Tôi là một lập trình viên với nhiều năm kinh nghiệm phát triển phần mềm, làm việc với các công nghệ hiện đại.</p>
        <div class="social-links">
            <a href="#" target="_blank">GitHub</a>
            <a href="#" target="_blank">LinkedIn</a>
            <a href="#" target="_blank">Twitter</a>
        </div>
    </div>
</body>
</html>
